<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@300&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <div class="scrolls">
            <div class="up"><span>↑</span><div class="center"><span>mouse <br> scrolling</span></div></div>
            <div class="down"><span>↓</span></div>
        </div>
        <div class="header">
            <ul><li><a href="#home" id="a">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#explore">explore</a></li>
        </ul>
        </div>
        <footer>
            <p>Copyright (c) 2023 Hanyang University. ALL RIGHTS RESERVED.</p>
        </footer>
        <h1 id="title-one">Sensational</h1>
        <h1 id="title-two">Football</h1>
        <div class="smooth-scroll">
            <section id="home">
                <img src="./nike.png" alt="" id="nike">
            </section>
            <section id="about">
            </section>
            <section id="explore"><h2 id="about-one">explore the 20 <i id="green"> greatest</i> football players in<i id="green">history</i></h2>
                <a href="./index3.html"><button class="button-27" type="button" >Explore</button></a>
            </section>
        </div>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const title1 = new SplitType('#title-one', { types: 'chars'})
        const title2 = new SplitType('#title-two', { types: 'chars'})
        const about1 = new SplitType('#about-one', { types: 'word'})

        gsap.from(title1.chars, {
            y: -100,
            stagger: 0.04,
            delay: .4,
            duration: .3
        })

        gsap.from(title2.chars, {
            y: 100,
            stagger: 0.04,
            delay: .2,
            duration: .4
        })
        gsap.from(about1.words, {
            x:-500,
            stagger: 0.04,
            delay: 2,
            duration: .2
        })
    </script>
</body>
</html>
